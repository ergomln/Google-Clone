<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/stylegoogle.css">
    <link rel="shortcut icon" href="https://www.google.com/favicon.ico">
</head>
<body>
    <header>
        <nav class="navegador">
                <section class="links-buttons">
                    <ul>
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Imágenes</a></li>
                        <li>
                            <button>
                            <span class="material-icons">
                                apps
                            </span>
                            </button>
                        </li>
                        <li>
                            <button>
                                <span class="material-icons">
                                    account_circle
                                </span>
                            </button>
                        </li>
                    </ul>
                </section>
            </nav>
    </header>
    <main>
        <div class="section-img">
            <img src="./IMG/googlelogo_color_272x92dp.png" alt="Google-Logo">
        </div>
        <div class="contenedor-input"></div>
        <div class="section-input">
                <button>
                    <span class="material-icons">
                        search
                    </span>
                </button>
            <input type="text">
            <button>
                <span class="material-icons">
                    keyboard_voice
                </span>
            </button>
        </div>
            <br>
            <section class="button-main">
                <button>Buscar con Google</button>
                <button>Me siento con suerte</button>
            </section>
            <br>
            <p>Ofrecido por Google en: <a href="#">English</a> <a href="#">Quechua</a></p>
        </main>
    <footer>
        <div class="country">
            <span>Bolivia</span>
        </div>
        <section class="links-footer">
                <div class="links-footer-left">
                    <a href="#">Sobre Google</a>
                    <a href="#">Publicidad</a>
                    <a href="#">Negocios</a>
                    <a href="#">Cómo funciona la búsqueda</a>
                </div>
                <div class="links-footer-right">
                    <a href="#">Privacidad</a>
                    <a href="#">Condiciones</a>
                    <a href="#">Preferencias</a>
                </div>
        </section>
    </footer>
</body>
</html>
